<div class="add-student-btn">
  <button mat-raised-button (click)="openDialog()" >+ Add Student</button>
</div>
<div class="table mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" style="background: rgba(255,255,255,0.5)" >

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="id" >
      <th mat-header-cell *matHeaderCellDef class="col-bag"> Id </th>
      <td mat-cell *matCellDef="let element" class="col-bag"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef class="col-bag"> First Name </th>
      <td mat-cell *matCellDef="let element" class="col-bag"> {{element.firstName}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef class="col-bag"> Last Name </th>
      <td mat-cell *matCellDef="let element" class="col-bag"> {{element.lastName}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="birthDate">
      <th mat-header-cell *matHeaderCellDef class="col-bag"> BirthDate </th>
      <td mat-cell *matCellDef="let element" class="col-bag"> {{element.birthDate}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef class="col-bag"> Email </th>
      <td mat-cell *matCellDef="let element" class="col-bag"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="password">
      <th mat-header-cell *matHeaderCellDef class="col-bag"> Password </th>
      <td mat-cell *matCellDef="let element" class="col-bag"> {{element.password}} </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef class="col-bag"> Delete </th>
      <td mat-cell *matCellDef="let element" class="col-bag"> <button mat-raised-button class="delete-btn" (click)="deleteStudent(element.id)">Delete {{element.id}}</button> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons class="pagin"></mat-paginator>

</div>
