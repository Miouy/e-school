<div>

  <div class="form">

    <div id="login">
      <h1>Welcome Back</h1>
      <form (ngSubmit)="login()" #loginForm="ngForm">
        <div class="field-wrap">
          <label>
            Username<span class="req">*</span>
          </label>
          <input type="text" name="loginId" id="loginId" [(ngModel)]="loginData.username" #username="ngModel" required
                 placeholder="username" autocomplete="off"/>
          <span class="text-danger" [hidden]="username.valid || username.untouched">Username is required</span>
        </div>

        <div class="field-wrap">
          <label>
            Password<span class="req">*</span>
          </label>
          <input type="password" [(ngModel)]="loginData.password" name="password" id="password" placeholder="password"
                 required #password="ngModel" autocomplete="off"/>
          <span class="text-danger" [hidden]="password.valid || password.untouched">Password is required</span>
        </div>

        <button [disabled]="!loginForm.form.valid" [ngClass]="{'button-disabled':!loginForm.form.valid}" class="button button-block" type="submit">Log In</button>

      </form>
    </div>

  </div>
</div>
