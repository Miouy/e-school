<div>

  <div class="form">

    <div id="login">
      <h1>Welcome Back</h1>
      <form>
        <div class="field-wrap">
          <label>
            Username<span class="req">*</span>
          </label>
          <input type="text" name="loginId" required autocomplete="off"/>
          <!--          <span class="text-danger" v-if="errors.student_id"></span>-->
        </div>

        <div class="field-wrap">
          <label>
            Password<span class="req">*</span>
          </label>
          <input type="password" v-model="form.password" name="password" required autocomplete="off"/>
          <!--          <span class="text-danger" v-if="errors.password"></span>-->
        </div>

        <button class="button button-block" type="submit">Log In</button>

      </form>
    </div>

  </div>
</div>
